<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Css -->
    <link rel="stylesheet" href="dist/css/styles.min.css" />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__logo" />
      <button class="header__btn btn btn_round btn_border_color_primary">
        Try It Free
      </button>
    </header>

    <section class="hero">
      <h1 class="hero__header">Build The Community Your Fans Will Love</h1>
      <p class="hero__text">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button class="hero__btn btn btn_big btn_round btn_bg_color_primary">
        Get Started For Free
      </button>
      <img src="./images/screen-mockups.svg" alt="" class="hero__img" />
    </section>
    <section class="communication">
      <div class="communication__item">
        <p class="communication__stats icon_communities">1.4k+</p>
        <p class="communication__text">Communities Formed</p>
      </div>
      <div class="communication__item">
        <p class="communication__stats icon_messages">2.7m+</p>
        <p class="communication__text">Messages Sent</p>
      </div>
    </section>
  </body>
</html>
